<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button>Add Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
     </main>
     <div class="modal add-new-task">
        <div class="centre">
            <h2>Add New Task</h2>
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="task-title">
            <label for="task-desc">Description:</label>
            <textarea id="task-desc" name="task-desc"></textarea>
            <button id="add-task-confirm">Add Task</button>
            <button id="add-task-cancel">Cancel</button>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
